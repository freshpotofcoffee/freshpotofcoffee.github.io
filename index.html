<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Quest - Embark on Your Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1><i class="fas fa-scroll"></i> Skill Quest</h1>
            <div class="user-info">
                <div class="avatar-frame">
                    <img src="default-avatar.webp" alt="User Avatar" class="user-avatar" id="userAvatar">
                </div>
                <h2 id="userName">Adventurer</h2>
                <div class="user-level">
                    <span id="userLevel">Level 1</span>
                    <i class="fas fa-star"></i>
                </div>
                <div class="xp-bar">
                    <div class="xp-fill" id="xpFill"></div>
                </div>
                <p id="xpInfo">0 / 100 XP</p>
            </div>
            <nav class="main-nav">
                <button class="nav-btn active" data-section="overview"><i class="fas fa-home"></i> Overview</button>
                <button class="nav-btn" data-section="skills"><i class="fas fa-book-open"></i> Skills</button>
                <button class="nav-btn" data-section="activities"><i class="fas fa-tasks"></i> Activities</button>
                <button class="nav-btn" data-section="quests"><i class="fas fa-map-marked-alt"></i> Quests</button>
                <button class="nav-btn" data-section="rewards"><i class="fas fa-trophy"></i> Rewards</button>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <button id="notificationsBtn" class="icon-btn" title="Notifications"><i class="fas fa-bell"></i></button>
                <button id="settingsBtn" class="icon-btn" title="Settings"><i class="fas fa-cog"></i></button>
            </header>
            <section id="mainContent">
                <!-- This will be dynamically filled based on the selected section -->
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
